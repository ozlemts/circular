<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap" rel="stylesheet">
    <title>Circular</title>
  </head>

  <div class="container">
    <header class="header">
      <div class="header__content">
        <h1 class="heading-1">Åžhe shopping wingman</h1>
        <h3 class="heading-3">Meet the unique chat bot that makes the shopping experience flawless. Just sit back, relax and let our chat bot focus on finding you the best offers.</h3>
        <div class="header__content__btn">
          <button class="btn btn-purple">Download Circular for Free</button>
          <button class="btn btn-transparent">View Demo</button>
        </div> 
        <p>You are in a good company:</p>
        <div class="header__content-brands">
          <img src="img/nordstrom.png" alt="brand 1">
          <img src="img/asos.png" alt="brand 2">
          <img src="img/macys.png" alt="brand 3">
          <img src="img/zara.png" alt="brand 4">
        </div>
      </div>
      <div class="header__img">
          <img src="img/background.png" class="header__img-background" alt="background">
          <img src="img/iphone.png" class="header__img-iphone" alt="iphone">
          
      </div>

    </header>
  </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
